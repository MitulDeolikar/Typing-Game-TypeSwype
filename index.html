<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="logo-removebg-preview.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Type-Swype</title>
</head>

<body>
    <div class="wrapper">
        <h2>Test your Typing Speed</h2>
        <input type="text" class="input-field">
        <div class="content-box">
            <div class="typing-text">
                <p></p>
            </div>
            <div class="content">
                <ul class="result">
                    <li class="time">
                        <p>Time Left : </p>
                        <span><b>30</b></span>
                    </li>
                    <li class="mistake">
                        <p>Errors : </p>
                        <span>0</span>
                    </li>
                    <li class="wpm">
                        <p>WPM : </p>
                        <span>0</span>
                    </li>
                    <li class="cpm">
                        <p>CPM : </p>
                        <span>0</span>
                    </li>

                </ul>
                <button>Try Again</button>
            </div>
        </div>
    </div>


    <script src="js/paragraph.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
